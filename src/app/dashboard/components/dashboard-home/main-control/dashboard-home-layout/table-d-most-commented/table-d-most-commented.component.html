<!-- Most Viewed Articles Table -->
<p-card header="اكثر المواضيع تفاعلاً">
  <p-table
    [value]="mostCommentedBlogs"
    [rows]="5"
    scrollable="true"
    [style]="{ 'max-width': '100%' }"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>
          <i class="pi pi-tag align-middle" style="margin-right: 5px"></i
          ><span class="align-middle"> العنوان</span>
        </th>
        <th class="text-center">
          <i class="pi pi-comments align-middle" style="margin-right: 5px"></i
          ><span class="align-middle"> التعليقات</span>
        </th>
        <th class="text-center">
          <i class="pi pi-calendar align-middle" style="margin-right: 5px"></i
          ><span class="align-middle"> تاريخ النشر</span>
        </th>
        <th class="text-center">
          <i class="pi pi-eye align-middle" style="margin-right: 5px"></i
          ><span class="align-middle"> </span>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr>
        <td
          class="col-4"
          style="
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
          "
          pTooltip="{{ article.post_title }}"
          tooltipPosition="top"
        >
          {{ article.post_title }}
        </td>
        <td
          class="col-3 text-center"
          style="max-width: 150px"
          pTooltip="{{ article.blog_counder }} تعليقات"
          tooltipPosition="top"
        >
          {{ article.blog_counder }}
        </td>
        <td
          class="col-3 text-center"
          style="max-width: 150px"
          pTooltip="{{ article.publishedDate | hijriDate }} تاريخ النشر"
          tooltipPosition="top"
        >
          {{ article.created_at | hijriDate }}
        </td>
        <td class="col-2 text-center" style="width: 15%">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-button p-component p-button-text p-button-icon-only"
            aria-label="Preview Article"
            pTooltip="معاينة الموضوع"
            tooltipPosition="top"
            [routerLink]="['/details', article.id]"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
