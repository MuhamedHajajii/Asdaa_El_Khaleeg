<!-- Most Viewed Articles Table -->
<p-card header="أكثر المواضيع مشاهدة">
  <p-table
    [value]="mostViewedBlogs"
    [rows]="5"
    scrollable="true"
    [style]="{ 'max-width': '100%' }"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th><i class="pi pi-book" style="margin-right: 5px"></i> العنوان</th>
        <th class="text-center d-flex align-items-center">
          <i class="pi pi-chart-bar" style="margin-right: 5px"></i>
          المشاهدات
        </th>
        <th class="text-center">
          <i class="pi pi-calendar" style="margin-right: 5px"></i> تاريخ
        </th>
        <th class="text-center">
          <i class="pi pi-eye" style="margin-right: 5px"></i>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr>
        <td
          class="col-6"
          style="
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
          "
          pTooltip="{{ article.post_title }}"
          tooltipPosition="top"
        >
          {{ article.post_title }}
        </td>
        <td class="col-2 text-center" style="max-width: 150px">
          {{ article.blog_counder }}
        </td>
        <td class="col-2 text-center" style="max-width: 150px">
          {{ article.created_at | hijriDate }}
        </td>
        <td class="col-2 text-center" style="width: 15%">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-button p-component p-button-text p-button-icon-only"
            aria-label="Preview Article"
            pTooltip="معاينة الموضوع"
            [routerLink]="['/details', article.ar_slug]"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
