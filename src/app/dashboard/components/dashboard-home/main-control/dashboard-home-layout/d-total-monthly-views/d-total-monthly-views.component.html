<div class="card mb-0 h-100">
  <div class="flex justify-content-between mb-3">
    <div>
      <!-- Section Title -->
      <span class="block text-500 font-medium mb-3">زيارات اخر اسبوع</span>
      <!-- Last Week Counters -->
      <div class="text-900 font-medium text-xl">{{ lastWeekCounters }}</div>
    </div>
    <!-- Icon Section -->
    <div
      class="flex align-items-center justify-content-center bg-orange-100 border-round"
      [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
    >
      <i class="pi pi-chart-line text-orange-500 text-xl"></i>
    </div>
  </div>

  <!-- Percentage Change -->
  <span
    [class]="{
      'text-green-500': changeType === 'الزيادة',
      'text-red-500': changeType === 'النقص'
    }"
    class="font-medium"
  >
    {{ percentageChange }}% {{ changeType }}
  </span>

  <!-- Last Updated Section -->
  <div class="text-500">
    <i class="pi pi-calendar text-500 text-sm me-2"></i>
    <span class="text-main fw-semibold">من</span>
    {{ lastWeekStart | hijriDate }}
    <span class="text-main fw-semibold">إلى</span> {{ lastWeekEnd | hijriDate }}
  </div>
</div>
