<div class="card mb-0 h-100">
  <div class="flex justify-content-between mb-3">
    <div>
      <span class="block text-500 font-medium mb-3">زيارات اخر اسبوع</span>
      <div class="text-900 font-medium text-xl">{{ lastWeekCounters }}</div>
    </div>
    <div
      class="flex align-items-center justify-content-center bg-orange-100 border-round"
      [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
    >
      <i class="pi pi-calendar text-orange-500 text-xl"></i>
    </div>
  </div>
  <span
    [class]="{
      'text-green-500': changeType === 'الزيادة',
      'text-red-500': changeType === 'النقص'
    }"
    class="font-medium"
    >{{ percentageChange }}% {{ changeType }}</span
  >
