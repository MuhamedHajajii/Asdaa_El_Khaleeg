<section
  id="Contact__Us"
  class="py-5 d-flex flex-column justify-content-between min-h-90vh"
>
  <div class="container">
    <!-- Toggle edit mode using isEditing flag -->
    <div *ngIf="isEditing">
      <p-editor
        [(ngModel)]="aboutUsContent.main"
        [style]="{ direction: 'rtl' }"
      ></p-editor>
    </div>
    <div *ngIf="!isEditing" (click)="toggleEditing()">
      <p class="fs-20">{{ aboutUsContent.main }}</p>
    </div>

    <h2 *ngIf="isEditing">
      <p-editor
        [(ngModel)]="aboutUsContent.slogan"
        [style]="{ direction: 'rtl' }"
      ></p-editor>
    </h2>
    <h2 *ngIf="!isEditing" (click)="toggleEditing()">
      <strong>{{ aboutUsContent.slogan }}</strong>
    </h2>

    <!-- First Title Section -->
    <h3 *ngIf="isEditing">
      <p-editor
        [(ngModel)]="aboutUsContent.first_title"
        [style]="{ direction: 'rtl' }"
      ></p-editor>
    </h3>
    <h3 *ngIf="!isEditing" (click)="toggleEditing()">
      {{ aboutUsContent.first_title }}
    </h3>

    <p *ngIf="isEditing">
      <p-editor
        [(ngModel)]="aboutUsContent.first_title_content"
        [style]="{ direction: 'rtl' }"
      ></p-editor>
    </p>
    <p *ngIf="!isEditing" (click)="toggleEditing()">
      {{ aboutUsContent.first_title_content }}
    </p>

    <!-- Second Title Section -->
    <h3 *ngIf="isEditing">
      <p-editor
        [(ngModel)]="aboutUsContent.second_title"
        [style]="{ direction: 'rtl' }"
      ></p-editor>
    </h3>
    <h3 *ngIf="!isEditing" (click)="toggleEditing()">
      {{ aboutUsContent.second_title }}
    </h3>

    <p *ngIf="isEditing">
      <p-editor
        [(ngModel)]="aboutUsContent.second_title_content"
        [style]="{ direction: 'rtl' }"
      ></p-editor>
    </p>
    <p *ngIf="!isEditing" (click)="toggleEditing()">
      {{ aboutUsContent.second_title_content }}
    </p>

    <!-- Third Title Section -->
    <h3 *ngIf="isEditing">
      <p-editor
        [(ngModel)]="aboutUsContent.third_title"
        [style]="{ direction: 'rtl' }"
      ></p-editor>
    </h3>
    <h3 *ngIf="!isEditing" (click)="toggleEditing()">
      {{ aboutUsContent.third_title }}
    </h3>

    <div *ngIf="isEditing">
      <p-editor
        *ngFor="let item of aboutUsContent.third_title_content; let i = index"
        [(ngModel)]="aboutUsContent.third_title_content[i]"
        [style]="{ direction: 'rtl' }"
      ></p-editor>
    </div>
    <div *ngIf="!isEditing">
      <ul>
        <li
          *ngFor="let item of aboutUsContent.third_title_content; let i = index"
          (click)="toggleEditing()"
        >
          {{ item }}
        </li>
      </ul>
    </div>

    <!-- Save Button to save changes -->
    <button
      *ngIf="isEditing"
      class="btn-main px-3 py-2"
      (click)="saveChanges()"
    >
      حفظ التعديل
    </button>
  </div>
</section>
