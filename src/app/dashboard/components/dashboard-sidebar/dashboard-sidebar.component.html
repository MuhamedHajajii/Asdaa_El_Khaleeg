<ng-container>
  @for (item of model; track $index) {
  <ul class="layout-menu">
    @if (!item.separator) {
    <app-menuitem [item]="item" [index]="$index" [root]="true" />
    } @if (item.separator) {
    <li class="menu-separator"></li>
    }
  </ul>
  }
</ng-container>
<p-confirmDialog></p-confirmDialog>
