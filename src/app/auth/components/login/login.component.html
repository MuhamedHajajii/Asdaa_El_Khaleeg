<app-blank-navbar />
<main class="dashboard">
  <!-- login -->
  <div
    class="surface-ground flex align-items-start my-5 justify-content-center min-w-screen overflow-hidden bg-white"
  >
    <div class="flex flex-column align-items-center justify-content-center">
      <div
        style="
          border-radius: 56px;
          padding: 0.3rem;
          background: linear-gradient(
            180deg,
            #314b98 10%,
            rgba(33, 150, 243, 0) 30%
          );
        "
      >
        <div
          class="w-full surface-card py-8 px-5 sm:px-8 box-shadow"
          style="border-radius: 53px"
        >
          <div class="text-center mb-5">
            <img
              src="./assets/favicon_io/android-chrome-192x192.png"
              alt="Image"
              height="50"
              class="mb-3"
            />
            <div class="text-900 text-3xl font-medium mb-3">السلام عليكم</div>
            <span class="text-600 font-medium">برجاء تسجيل الدخول</span>
          </div>

          <form [formGroup]="userData" (ngSubmit)="onSignInFormSubmitClick()">
            <div>
              <label
                for="email1"
                class="block text-900 text-xl font-medium mb-2"
                >البريد الالكتروني</label
              >
              <input
                id="email1"
                type="text"
                placeholder="البريد الالكتروني"
                pInputText
                class="w-full md:w-30rem mb-5"
                style="padding: 1rem"
                formControlName="userEmail"
              />

              <label
                for="password1"
                class="block text-900 font-medium text-xl mb-2"
                >كلمة المرور</label
              >
              <p-password
                id="password1"
                placeholder="كلمة المرور"
                [toggleMask]="true"
                styleClass="mb-5"
                inputStyleClass="w-full p-3 md:w-30rem"
                formControlName="userPassword"
              ></p-password>

              <div
                class="flex align-items-center justify-content-between mb-5 gap-5"
              >
                <div class="flex align-items-center">
                  <p-checkbox
                    id="rememberme1"
                    [binary]="true"
                    styleClass="mx-2"
                  ></p-checkbox>
                  <label for="rememberme1">تزكرني</label>
                </div>
              </div>
              <button
                pButton
                pRipple
                label="تسجيل الدخول"
                class="w-full p-3 py-3 text-xl btn-main"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer />
