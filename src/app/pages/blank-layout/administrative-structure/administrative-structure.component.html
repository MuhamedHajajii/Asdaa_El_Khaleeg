<app-blank-navbar />
<section class="container my-5">
  <h2 class="text-center my-5 fw-bold">الهيكل الإداري لصحيفة أصداء الخليج</h2>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let person of structure">
      <div class="p-person-card">
        <img src="./assets/images/pages/home/Hero_Section/main_hero_Icon.png" width="170px" height="170px" class="rounded-circle object-fit-cover" role="presentation">
        <div class="p-person-details">
          <div class="p-person-name text-main">{{ person.name }}</div>
          <div class="p-person-position">{{ person.position }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
